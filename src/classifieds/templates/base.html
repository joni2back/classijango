<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8" />
  <title>{% block title %}{% endblock %} - Classijango</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="author" content="Jonas Sciangula Street - Joni2Back" />

  <!-- Stylesheets -->
  <link href="{{STATIC_URL}}new/style/bootstrap.css" rel="stylesheet" />
  <link href="{{STATIC_URL}}new/style/font-awesome.css" rel="stylesheet" />
  <link href="{{STATIC_URL}}new/style/prettyPhoto.css" rel="stylesheet" />
  <!-- Parallax slider -->
  <link href="{{STATIC_URL}}new/style/slider.css" rel="stylesheet" />
  <!-- Flexslider -->
  <link href="{{STATIC_URL}}new/style/flexslider.css" rel="stylesheet" />

  <link href="{{STATIC_URL}}new/style/style.css" rel="stylesheet" />

  <!-- Colors - Orange, Purple, Light Blue (lblue), Red, Green and Blue -->
  <link href="{{STATIC_URL}}new/style/blue.css" rel="stylesheet" />
  <link href="{{STATIC_URL}}new/style/bootstrap-responsive.css" rel="stylesheet" />
  <link href="{{STATIC_URL}}css/main.css" rel="stylesheet" />
  <!-- HTML5 Support for IE -->
  <!--[if lt IE 9]>
  <script src="js/html5shim.js"></script>
  <![endif]-->

  <!-- Favicon -->
  <link rel="shortcut icon" href="{{STATIC_URL}}new/img/favicon/favicon.png" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>

  {% include 'misc/layouts/top_menu_bar.html' %}
  <div class="content projects">
    <div class="container">
      {% block header %}{% endblock %}
      <hr />
      <div class="row">
        {% block main_content %}{% endblock %}
      </div>
    </div>
  <div class="border"></div>

  {% include 'misc/layouts/footer.html' %}

  <!-- JS -->
  <script src="{{STATIC_URL}}new/js/jquery.js"></script>
  <script src="{{STATIC_URL}}new/js/bootstrap.js"></script> 
  <script src="{{STATIC_URL}}new/js/jquery.isotope.js"></script> <!-- Isotope for gallery -->
  <script src="{{STATIC_URL}}new/js/jquery.prettyPhoto.js"></script> <!-- prettyPhoto for images -->
  <script src="{{STATIC_URL}}new/js/jquery.cslider.js"></script> <!-- Parallax slider -->
  <script src="{{STATIC_URL}}new/js/modernizr.custom.28468.js"></script>
  <script src="{{STATIC_URL}}new/js/filter.js"></script> <!-- Filter for support page -->
  <script src="{{STATIC_URL}}new/js/cycle.js"></script> <!-- Cycle slider -->
  <script src="{{STATIC_URL}}new/js/jquery.flexslider-min.js"></script> <!-- Flex slider -->

  <script src="{{STATIC_URL}}new/js/easing.js"></script> <!-- Easing -->
  <script src="{{STATIC_URL}}new/js/custom.js"></script>
  <script src="{{STATIC_URL}}js/fields.js"></script>
  {% block inline_script %}{% endblock %}
</body>
</html>
