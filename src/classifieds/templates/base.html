<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Classijango - {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel='stylesheet' href='{{STATIC_URL}}css/bootstrap.css'>
    <link rel='stylesheet' href='{{STATIC_URL}}css/bootstrap-responsive.css'>
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
      ul.errorlist li {
          color:red;
      }
    </style>    
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">Classijango</a>
          <div class="nav-collapse collapse">

            <p class="navbar-text pull-right">
              Logged in as <a href="#" class="navbar-link">{{ request.user.username }}</a>
            </p>

            <ul class="nav">
              {% block main_menu %}{% endblock %}
              <li class='{% ifequal request.path "/" %}active{% endifequal %}'><a href='/'>Home</a></li>
              <li class='{% ifequal request.path "/create-ad/" %}active{% endifequal %}'><a href='/create-ad/'>Create ad</a></li>
              <li class='{% ifequal request.path "/account/register/" %}active{% endifequal %}'><a href='/account/register/'>Register</a></li>
              <li class='{% ifequal request.path "/account/login/" %}active{% endifequal %}'><a href="/account/login/">Login</a></li>
              <li class='{% ifequal request.path "/find/" %}active{% endifequal %}'><a href='/find/'>Find articles</a></li> 

            </ul>

          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container clear">
      {% block header %}{% endblock %}
      {% block main_content %}{% endblock %}
    </div>
    <footer>
      
    </footer>
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
    <script src='{{STATIC_URL}}js/bootstrap.js'></script>
  </body>
</html>
