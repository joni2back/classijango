<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Classijango - {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel='stylesheet' href='{{STATIC_URL}}css/bootstrap.css'>
    <link rel='stylesheet' href='{{STATIC_URL}}css/bootstrap-responsive.css'>
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
      ul.errorlist li {
          color:red;
      }
      table td, table th {
          border-bottom:1px solid #ccc;
      }
    </style>    
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Classijango</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              {% block main_menu %}{% endblock %}
              <li class='active'><a href='/'>Home</a></li>
              <li><a href='/create-ad'>Create ad</a></li>
              <li><a href='/register'>Register</a></li>
              <li><a href="/login">Login</a></li>
              <li><a href='/find'>Find articles</a></li>              
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container clear">

      {% block header %}{% endblock %}
      {% block main_content %}{% endblock %}

    </div>
    <footer>
      <p>Classijango 2013</p>
    </footer>
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
    <script src='{{STATIC_URL}}js/bootstrap.js'></script>
  </body>
</html>
