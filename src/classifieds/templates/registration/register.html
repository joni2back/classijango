{% extends 'base.html' %}
{% block title %}Signup{% endblock %}
{% block header %} 
	<h2>Create an account</h2>
{% endblock %}

{% block main_content %}
<div class="span9">
    <form id='register-form' method='post' class='form-horizontal'>
        <fieldset>
            {% csrf_token %}
            <table class='table table-striped table-bordered table-hover '>			
                {{ formset }}
            </table>
            <p><input type='submit' class='btn btn-primary ' value='Register'/></p>
        </fieldset>
    </form>
</div>
{% endblock %}
