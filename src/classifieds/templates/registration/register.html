{% extends 'base.html' %}
{% block title %}Signup{% endblock %}
{% block header %} 
	<h1>Create an account</h1>
{% endblock %}

{% block main_content %}
    <form id='register-form' method='post' class='form-horizontal'>
        <fieldset>
            {% csrf_token %}
            <table class='table table-striped table-bordered table-hover '>
                <tr>
                    <th><label for="id_contact_city">Contact City:</label></th>
                    <td>
                        {% include 'misc/fields/ajax_city.html' %}
                    </td>
                </tr>				
                {{ formset }}
            </table>
            <p><input type='submit' class='btn btn-primary ' value='Register'/></p>
        </fieldset>
    </form>
{% endblock %}
