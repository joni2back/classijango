{% extends 'base.html' %}
{% load i18n static %}
{% block title %}Password reset{% endblock %}
{% block header %} 
    <h2>Password reset</h2>
{% endblock %}

{% block main_content %}
<div class="span9">
    <form id='reset-password' method='post' class='form-horizontal'>
        <fieldset>
            {% csrf_token %}
            <table class='table table-striped table-bordered table-hover '>
                {{ form }}
            </table>
            <p>
                <input class='btn btn-primary' type='submit' value='Reset my password'/>
            </p>
        </fieldset>
    </form>
<div class="span9">
{% endblock %}
