{% extends 'base.html' %}
{% block title %}Sign In{% endblock %}
{% block header %} 
	<h1>Classijango login</h1>
{% endblock %}

{% block main_content %}
<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
	{% csrf_token %}
	<table>
	<tr>
	    <td>{{ form.username.label_tag }}</td>
	    <td>{{ form.username }}</td>
	</tr>
	<tr>
	    <td>{{ form.password.label_tag }}</td>
	    <td>{{ form.password }}</td>
	</tr>
	</table>

	<input type="submit" class="btn btn-primary btn-large" value="Sign in" />
	<input type="hidden" name="next" value="{{ next }}" />
	</form>
{% endblock %}
