{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block header %} 
	<h2>Login</h2>
{% endblock %}

{% block main_content %}
<div class="span9">
	<form method="post" action="" class='form-horizontal'>
		<fieldset>
			{% csrf_token %}
			<table class='table table-striped table-bordered table-hover '>
				{{ form }}
			</table>
			{% if form.errors %}
				<p><i>You can also use your email address to sign in</i></p>
			{% endif %}
			<input class="btn btn-primary" type="submit" value="Sign in" />
			<a class="btn" href="/accounts/password/reset/">I've forgotten my password</a>
			<input type="hidden" name="next" value="{{ next }}" />
		</fieldset>
	</form>
</div>
{% endblock %}
