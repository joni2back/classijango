{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block header %} 
	<h1>Login</h1>
{% endblock %}

{% block main_content %}
	<form method="post" action="" class='form-horizontal'>
		<fieldset>
			{% csrf_token %}
			<table class='table table-striped table-bordered table-hover '>
				{{ form }}
			</table>
			{% if form.errors %}
				<p><i>You can also use your email address to sign in</i></p>
			{% endif %}
			<input type="submit" class="btn btn-primary" value="Sign in" />
			<input type="submit" class="btn" value="I've forgotten my password" />
			<input type="hidden" name="next" value="{{ next }}" />
		</fieldset>
	</form>
{% endblock %}
