<fieldset>
    {% for field in advanced_search_form %}
        {% if field.name == "category" and request.path|slice:":14" == "/ads/category/" %}
        {% else %}
            {{ field }}
        {% endif %}
    {% endfor %}
    <div>
        <input type="submit" class="btn btn-warning" value="Search">
    </div>
</fieldset>
