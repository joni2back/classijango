{% extends 'base.html' %}
{% block title %}Create an ad{% endblock %}
{% block header %} 
    <h2>Create classified</h2>
{% endblock %}

{% block main_content %}
<div class="span9">
	<form id='create-ad' method='post' class='form-horizontal' enctype='multipart/form-data'>
		<fieldset>
			{% csrf_token %}
			<table class='table table-striped table-bordered table-hover '>
                {{ formset }}
			</table>
            <p><input type='submit' class='btn btn-primary ' value='Save'/></p>
		</fieldset>
	</form>
</div>
{% endblock %}
