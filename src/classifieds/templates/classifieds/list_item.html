<div class="time">
  <div class="tidate b-blue">
     <a href="/ads/{{ classified.permalink }}">{{ classified.title }}</a>
  </div>
  <div class="timatter clearfix">
    {% if classified.image_1 %}
    <div class="thumbnail span3">
      <a href="/ads/{{ classified.permalink }}">
        <img src="/uploads/{{ classified.image_1_thumbs.thumb150x110 }}" alt="{{ classified.title }}" />
      </a>
    </div>
    {% endif %}
    <div class="span{% if classified.image_1 %}9{% endif %}">
      <p>{{ classified.content|slice:":220"  }}...</p>
      <hr />
      <div class="row-fluid">
        <div class="span4">
          <span><i class="icon icon-map-marker"></i>{{ classified.city }}, {{ classified.city.province }}</span>
        </div>
        <div class="span2">
          <span><i class="icon icon-shopping-cart"></i><b>${{ classified.price }}</b></span>
        </div>
        <div class="span3">
          <span><i class="icon icon-eye-open"></i><b>{{ classified.visits }}</b> Visits</span>
        </div>
        <div class="span3">
          <span><i class="icon icon-calendar"></i>{{ classified.created|date:"d/m/Y" }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
